{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحساب الشخصي</title>
    <link rel="stylesheet" href="{% static 'style/profile.css' %}">
</head>
<body>

    <div class="up">
        <h1>{{c_user.shop_name}}</h1>
         <a href="{% url 'logout' %}"> تسجيل الخروج</a>
    </div>

    <div class="container">
        

        <div class="info">
            <p>المنتجات ({{c_user.count}})</p>
            <a href="{% url 'create_product' %}">اضافة منتج</a>
        </div>

        <div class="t parent">
          <p>الاسم</p>
          <p>السعر</p>
        </div>
        
        {% for product in c_user.products%}
          <div class="t child">
            <p>{{product.title}}</p>
            <p>{{product.price}}</p>
          </div>
          {% endfor %}
          

    </div>


</body>
</html>
