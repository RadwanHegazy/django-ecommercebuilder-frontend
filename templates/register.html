{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="{% static 'style/form.css' %}">
</head>
<body>
    

    <form class="container" method="POST">
        {% csrf_token %}
        <h1>انشاء حساب</h1>
        <input type="text" placeholder="اسم المتجر" name="shop_name">
        <input type="email" placeholder="البريد الالكتروني" name="email">
        <input type="text" placeholder="رقم الموبايل" name="phonenumber">
        <input type="password" placeholder="كلمة المرور" name="password">
        <div class="btns">
            <a href="{% url 'login' %}">تسجيل الدخول ؟</a>
            <button type="submit">انشاء حساب</button>
        </div>
    </form>

</body>
</html>
